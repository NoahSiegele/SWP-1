<p>Add an exam for Student</p>
<form action="/add_exam/" method="post">
    <label for="Subject-Student">Subject-Student:</label>
    <select name="Exam">
        <option value="{{ stusu }}">{{ stusu }}</option>
    </select>
    <label for="Name">Enter Exam-Name:</label>
    <input id="name" type="text" name="name">
    <label for="Grade">Grade:</label>
</form>
